<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Result</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <h1 class="text-center">Weather Information</h1>
          <div class="card mt-3">
            <div class="card-body">
              <h3 class="card-title">City: <span id="city"></span></h3>
              <p class="card-text">Weather: <span id="weather"></span></p>
              <p class="card-text">Temperature: <span id="temperature"></span>&deg;C</p>
              <img id="weather-icon" src="" alt="Weather Icon">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Retrieve the weather information from the query parameters in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const cityName = urlParams.get('cityName');
      const weatherDesc = urlParams.get('weatherDesc');
      const temperature = urlParams.get('temperature');
      const icon = urlParams.get('icon');

      // Update the content of the HTML elements with the received weather information
      document.getElementById('city').textContent = cityName;
</body>
</html>
